name: Lab678WorkFlow
on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Task0 branch
        uses: actions/checkout@v2
        with:
          ref: Task0

      - name: Configure environment
        run: .\installResources.ps1

      - name: Checkout Task8 branch
        uses: actions/checkout@v2
        with:
          ref: Task8

      - name: Build .exe file
        run: konwerter.exe --onefile --noconsole task8.py

      - name: Upload .exe file
        uses: actions/upload-artifact@v3
        with:
          name: Generated .exe file
          path: konwerter.exe
