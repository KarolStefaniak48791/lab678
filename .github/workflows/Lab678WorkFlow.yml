name: Lab678WorkFlow
on:
  schedule:
    - cron: "0 0 * * 0" 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout kodu
      uses: actions/checkout@v2

    - name: Konfiguracja środowiska
      uses: lab678@Task0
      
    - name: Konfiguracja środowiska
      run: .\installResources.ps1

    - name: Budowanie pliku .exe
      run: konwerter.exe --onefile --noconsole task8.py
      
    - name: Upload pliku .exe
      uses: actions/upload-artifact@v3
      with:
        name: Wygenerowany plik .exe
        path: konwerter.exe
